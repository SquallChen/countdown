function stime(){
  
  if(count===1){
   id = setInterval(function(){
    if (total <= 1) {
      clearInterval(id)
    }
      total-=1
   
    
    var hours = parseInt(total/3600,10)
    var minute = parseInt((total-hours*3600)/60)
    var second = total - hours*3600-minute*60
    if(hours<10){
        hours = '0'+hours
    }
    if(minute<10){
        minute = '0'+minute
    }
    if(second<10){
        second = '0'+second
    }
    Countdown.innerText = `${hours}:${minute}:${second}`
    
  },1000)
  }
}
button.addEventListener('click', function(){
  count+=1
  stime()
})
var stop = document.querySelector('#stop')
stop.addEventListener('click',function(){
  clearInterval(id)
  count=0
})

  </script>
